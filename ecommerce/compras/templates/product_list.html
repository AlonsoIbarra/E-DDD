{% extends 'base.html' %}

	{% block header_text %}E-COMMERCE{% endblock %}

	{% block detalles %}
        {% if products %}
            <section>
                <div>
                    <ol class="row">
                        {% for product in products %}
                            <li class="col-xs-6 col-sm-4 col-md-3 col-lg-3">{{product.nombre }}</li>
                        {% endfor %}
                    </ol>

                </div>
            </section>
        {% else %}
            <p >{{ "No products found." }}</p>
        {% endif %}

{% endblock %}
