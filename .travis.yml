language: python
python:
 - "3.4"
install:
 - pip install flake8 autopep8 django
script:
 - cd ./ecommerce
 - flake8 --max-line-length=160 --exclude ./compras/migrations ./compras
 - ls
 - cd compras
 - ls
 - python3 manage.py makemigrations
 - python3 manage.py migrate
 - python3 manage.py test compras
